<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Social | LIVE MESSAGES</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0fcc45;
            --text: #e6e6e6;
            --danger: #e94560;
            --warning: #ff9a3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--accent);
        }
        
        .config-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .sync-status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .sync-online {
            background: rgba(15, 204, 69, 0.3);
            border: 1px solid var(--accent);
        }
        
        .sync-offline {
            background: rgba(233, 69, 96, 0.3);
            border: 1px solid var(--danger);
        }

        .hidden {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #0daa38;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--primary);
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: var(--accent);
            color: var(--primary);
        }

        .feed {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-top: 30px;
        }
        
        .post-creator {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .post-input {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .post {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--accent);
        }

        .post-other-user {
            border-left-color: var(--warning);
            background: rgba(255, 154, 60, 0.1);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .avatar-other {
            background: var(--warning);
        }
        
        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .post-action {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .widget {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .user-profile {
            text-align: center;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 auto 15px;
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .online-users-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: var(--primary);
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .refresh-btn {
            background: var(--warning);
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <script>
        // GITHUB SYNC ENGINE - ENHANCED FOR REAL-TIME MESSAGES
        class GitHubSyncEngine {
            constructor() {
                this.baseURL = 'https://api.github.com';
                this.repo = '';
                this.token = '';
                this.syncInterval = null;
                this.lastSync = null;
                this.lastPostCount = 0;
            }

            configure(repo, token) {
                this.repo = repo;
                this.token = token;
                ShadowCloud.setItem('github_config', { repo, token });
                this.startSync();
            }

            async testConnection() {
                try {
                    const response = await fetch(`${this.baseURL}/repos/${this.repo}`, {
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    return response.ok;
                } catch (error) {
                    console.error('Connection test failed:', error);
                    return false;
                }
            }

            async getFile(path) {
                try {
                    const response = await fetch(`${this.baseURL}/repos/${this.repo}/contents/${path}`, {
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.status === 404) {
                        return null;
                    }

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    return {
                        content: JSON.parse(atob(data.content)),
                        sha: data.sha
                    };
                } catch (error) {
                    console.error('Get file error:', error);
                    return null;
                }
            }

            async saveFile(path, content, sha = null) {
                try {
                    const body = {
                        message: `NEXUS Sync: ${new Date().toISOString()}`,
                        content: btoa(JSON.stringify(content)),
                        branch: 'main'
                    };

                    if (sha) body.sha = sha;

                    const response = await fetch(`${this.baseURL}/repos/${this.repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    this.lastSync = new Date();
                    this.updateSyncStatus(true);
                    return data;
                } catch (error) {
                    console.error('Save file error:', error);
                    this.updateSyncStatus(false);
                    throw error;
                }
            }

            async syncToCloud() {
                if (!this.repo || !this.token) return;

                try {
                    const users = ShadowCloud.getItem('users') || [];
                    const posts = ShadowCloud.getItem('posts') || [];
                    
                    // Update user activity
                    const currentUser = UserSystem.getCurrentUser();
                    if (currentUser) {
                        const userIndex = users.findIndex(u => u.id === currentUser.id);
                        if (userIndex !== -1) {
                            users[userIndex].lastActive = new Date().toISOString();
                            users[userIndex].isOnline = true;
                        }
                    }
                    
                    await this.saveFile('data/users.json', users, await this.getFile('data/users.json')?.sha);
                    await this.saveFile('data/posts.json', posts, await this.getFile('data/posts.json')?.sha);

                    console.log('‚úÖ Sync to cloud completed');
                } catch (error) {
                    console.error('‚ùå Sync to cloud failed:', error);
                }
            }

            async syncFromCloud() {
                if (!this.repo || !this.token) return;

                try {
                    const usersFile = await this.getFile('data/users.json');
                    const postsFile = await this.getFile('data/posts.json');

                    let newPostsCount = 0;

                    if (usersFile) {
                        const localUsers = ShadowCloud.getItem('users') || [];
                        const cloudUsers = usersFile.content;
                        
                        const mergedUsers = this.mergeData(localUsers, cloudUsers, 'id');
                        ShadowCloud.setItem('users', mergedUsers);
                    }

                    if (postsFile) {
                        const localPosts = ShadowCloud.getItem('posts') || [];
                        const cloudPosts = postsFile.content;
                        
                        const mergedPosts = this.mergeData(localPosts, cloudPosts, 'id');
                        
                        // Detect new posts for notification
                        if (this.lastPostCount > 0 && mergedPosts.length > this.lastPostCount) {
                            newPostsCount = mergedPosts.length - this.lastPostCount;
                        }
                        this.lastPostCount = mergedPosts.length;
                        
                        ShadowCloud.setItem('posts', mergedPosts);
                    }

                    this.lastSync = new Date();
                    this.updateSyncStatus(true);
                    
                    // Refresh UI
                    if (UIController) {
                        UIController.loadPosts();
                        UIController.updateOnlineUsers();
                        UIController.updateStatistics();
                    }

                    // Show notification for new posts
                    if (newPostsCount > 0) {
                        this.showNotification(`üì® ${newPostsCount} nova(s) mensagem(ns) de outras pessoas!`);
                    }

                    console.log('‚úÖ Cloud sync completed - New posts:', newPostsCount);
                } catch (error) {
                    console.error('‚ùå Cloud sync failed:', error);
                }
            }

            mergeData(local, cloud, idKey) {
                const merged = [...local];
                const cloudMap = new Map(cloud.map(item => [item[idKey], item]));

                cloudMap.forEach((cloudItem, id) => {
                    const existingIndex = merged.findIndex(item => item[idKey] === id);
                    
                    if (existingIndex === -1) {
                        merged.push(cloudItem);
                    } else {
                        const localItem = merged[existingIndex];
                        const localTime = new Date(localItem.updatedAt || localItem.createdAt);
                        const cloudTime = new Date(cloudItem.updatedAt || cloudItem.createdAt);
                        
                        if (cloudTime > localTime) {
                            merged[existingIndex] = cloudItem;
                        }
                    }
                });

                return merged.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }

            startSync() {
                // Initial sync
                this.syncFromCloud();
                
                // Continuous sync every 5 seconds for real-time feel
                if (this.syncInterval) clearInterval(this.syncInterval);
                this.syncInterval = setInterval(() => {
                    this.syncFromCloud();
                }, 5000);

                this.setupChangeListeners();
            }

            setupChangeListeners() {
                const originalCreatePost = PostSystem.createPost;
                PostSystem.createPost = function(content, authorId) {
                    const result = originalCreatePost(content, authorId);
                    githubSync.syncToCloud();
                    return result;
                };

                const originalLikePost = PostSystem.likePost;
                PostSystem.likePost = function(postId, userId) {
                    const result = originalLikePost(postId, userId);
                    githubSync.syncToCloud();
                    return result;
                };

                const originalAddComment = PostSystem.addComment;
                PostSystem.addComment = function(postId, comment, authorId) {
                    const result = originalAddComment(postId, comment, authorId);
                    githubSync.syncToCloud();
                    return result;
                };
            }

            updateSyncStatus(online) {
                const statusElement = document.getElementById('syncStatus');
                if (statusElement) {
                    if (online) {
                        statusElement.textContent = `üü¢ Sincronizado: ${this.lastSync?.toLocaleTimeString() || 'Agora'}`;
                        statusElement.className = 'sync-status sync-online';
                    } else {
                        statusElement.textContent = 'üî¥ Modo Offline';
                        statusElement.className = 'sync-status sync-offline';
                    }
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Initialize GitHub Sync Engine
        const githubSync = new GitHubSyncEngine();

        class ShadowCloud {
            static setItem(key, value) {
                localStorage.setItem(`nexus_${key}`, JSON.stringify(value));
                
                if (githubSync.repo && githubSync.token) {
                    setTimeout(() => githubSync.syncToCloud(), 1000);
                }
            }

            static getItem(key) {
                const item = localStorage.getItem(`nexus_${key}`);
                return item ? JSON.parse(item) : null;
            }

            static removeItem(key) {
                localStorage.removeItem(`nexus_${key}`);
            }
        }

        class UserSystem {
            static register(userData) {
                const users = ShadowCloud.getItem('users') || [];
                
                if (users.find(u => u.email === userData.email)) {
                    throw new Error('Usu√°rio j√° existe');
                }

                const newUser = {
                    id: Date.now().toString(),
                    name: userData.name,
                    email: userData.email,
                    password: btoa(userData.password),
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    lastActive: new Date().toISOString(),
                    isOnline: true
                };

                users.push(newUser);
                ShadowCloud.setItem('users', users);
                return newUser;
            }

            static login(email, password) {
                const users = ShadowCloud.getItem('users') || [];
                const user = users.find(u => u.email === email && u.password === btoa(password));
                
                if (!user) {
                    throw new Error('Credenciais inv√°lidas');
                }

                user.lastLogin = new Date().toISOString();
                user.lastActive = new Date().toISOString();
                user.isOnline = true;
                ShadowCloud.setItem('users', users);
                ShadowCloud.setItem('currentUser', user);
                
                return user;
            }

            static logout() {
                const user = this.getCurrentUser();
                if (user) {
                    const users = ShadowCloud.getItem('users') || [];
                    const userIndex = users.findIndex(u => u.id === user.id);
                    if (userIndex !== -1) {
                        users[userIndex].isOnline = false;
                        ShadowCloud.setItem('users', users);
                    }
                }
                ShadowCloud.removeItem('currentUser');
            }

            static getCurrentUser() {
                return ShadowCloud.getItem('currentUser');
            }

            static getOnlineUsers() {
                const users = ShadowCloud.getItem('users') || [];
                const currentUser = this.getCurrentUser();
                return users.filter(user => 
                    user.isOnline && user.id !== currentUser?.id
                );
            }
        }

        class PostSystem {
            static createPost(content, authorId) {
                const posts = ShadowCloud.getItem('posts') || [];
                
                const newPost = {
                    id: Date.now().toString(),
                    content: content,
                    authorId: authorId,
                    likes: [],
                    comments: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    likesCount: 0,
                    commentsCount: 0
                };

                posts.unshift(newPost);
                ShadowCloud.setItem('posts', posts);
                return newPost;
            }

            static getPosts() {
                return ShadowCloud.getItem('posts') || [];
            }

            static likePost(postId, userId) {
                const posts = ShadowCloud.getItem('posts') || [];
                const postIndex = posts.findIndex(p => p.id === postId);
                
                if (postIndex !== -1) {
                    const post = posts[postIndex];
                    const likeIndex = post.likes.indexOf(userId);
                    
                    if (likeIndex === -1) {
                        post.likes.push(userId);
                    } else {
                        post.likes.splice(likeIndex, 1);
                    }
                    
                    post.likesCount = post.likes.length;
                    post.updatedAt = new Date().toISOString();
                    ShadowCloud.setItem('posts', posts);
                    return post;
                }
            }

            static addComment(postId, comment, authorId) {
                const posts = ShadowCloud.getItem('posts') || [];
                const postIndex = posts.findIndex(p => p.id === postId);
                
                if (postIndex !== -1) {
                    const newComment = {
                        id: Date.now().toString(),
                        content: comment,
                        authorId: authorId,
                        createdAt: new Date().toISOString()
                    };
                    
                    posts[postIndex].comments.push(newComment);
                    posts[postIndex].commentsCount = posts[postIndex].comments.length;
                    posts[postIndex].updatedAt = new Date().toISOString();
                    ShadowCloud.setItem('posts', posts);
                    return newComment;
                }
            }
        }

        class UIController {
            static showLogin() {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            }

            static showRegister() {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }

            static showApp() {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                this.loadUserData();
                this.loadPosts();
                this.updateOnlineUsers();
                this.updateStatistics();
            }

            static showLoginPage() {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }

            static loadUserData() {
                const user = UserSystem.getCurrentUser();
                if (user) {
                    document.getElementById('userName').textContent = user.name;
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
                }
            }

            static loadPosts() {
                const posts = PostSystem.getPosts();
                const users = ShadowCloud.getItem('users') || [];
                const currentUser = UserSystem.getCurrentUser();
                const container = document.getElementById('postsContainer');
                
                container.innerHTML = '';

                if (posts.length === 0) {
                    container.innerHTML = '<div class="post"><p>Nenhuma mensagem ainda. Seja o primeiro a postar!</p></div>';
                    return;
                }

                posts.forEach(post => {
                    const author = users.find(u => u.id === post.authorId);
                    if (!author) return;

                    const isCurrentUser = currentUser && post.authorId === currentUser.id;
                    
                    const postElement = document.createElement('div');
                    postElement.className = `post ${isCurrentUser ? '' : 'post-other-user'}`;
                    postElement.innerHTML = `
                        <div class="post-header">
                            <div class="avatar ${isCurrentUser ? '' : 'avatar-other'}">${author.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <strong>${author.name} ${isCurrentUser ? '(Voc√™)' : ''}</strong>
                                <div style="font-size: 0.8em; opacity: 0.7;">
                                    ${new Date(post.createdAt).toLocaleString()}
                                    ${!isCurrentUser ? ' üîÑ Mensagem de outro usu√°rio' : ''}
                                </div>
                            </div>
                        </div>
                        <div class="post-content">
                            ${post.content}
                        </div>
                        <div class="post-actions">
                            <button class="post-action" onclick="likePost('${post.id}')">
                                üëç ${post.likesCount || 0}
                            </button>
                            <button class="post-action" onclick="commentOnPost('${post.id}')">
                                üí¨ ${post.commentsCount || 0}
                            </button>
                            ${!isCurrentUser ? '<span style="color: var(--warning); font-size: 0.9em;">üëÅÔ∏è Mensagem p√∫blica</span>' : ''}
                        </div>
                    `;
                    
                    container.appendChild(postElement);
                });
            }

            static updateOnlineUsers() {
                const onlineUsers = UserSystem.getOnlineUsers();
                const container = document.getElementById('onlineUsers');
                
                container.innerHTML = '';

                if (onlineUsers.length === 0) {
                    container.innerHTML = '<p>Nenhum outro usu√°rio online</p>';
                    return;
                }

                onlineUsers.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    userElement.innerHTML = `
                        <div class="live-indicator"></div>
                        <div class="avatar avatar-other" style="width: 30px; height: 30px; font-size: 0.8em;">${user.name.charAt(0).toUpperCase()}</div>
                        <div>
                            <strong>${user.name}</strong>
                            <div style="font-size: 0.7em; opacity: 0.7;">Online agora</div>
                        </div>
                    `;
                    container.appendChild(userElement);
                });
            }

            static updateStatistics() {
                const posts = PostSystem.getPosts();
                const users = ShadowCloud.getItem('users') || [];
                
                document.getElementById('totalPosts').textContent = posts.length;
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }
        }

        // Global Functions
        async function testGitHubConnection() {
            const repo = document.getElementById('githubRepo').value;
            const token = document.getElementById('githubToken').value;

            if (!repo || !token) {
                alert('Preencha todos os campos de configura√ß√£o');
                return;
            }

            githubSync.configure(repo, token);
            const connected = await githubSync.testConnection();

            if (connected) {
                alert('‚úÖ Conex√£o com GitHub estabelecida! Agora voc√™ pode ver mensagens de outras pessoas.');
                await githubSync.syncFromCloud();
            } else {
                alert('‚ùå Falha na conex√£o. Verifique o token e reposit√≥rio.');
            }
        }

        function manualSync() {
            githubSync.syncFromCloud();
            alert('Sincronizando mensagens de outras pessoas...');
        }

        function forceRefresh() {
            UIController.loadPosts();
            UIController.updateOnlineUsers();
            UIController.updateStatistics();
            githubSync.showNotification('üîÑ Feed atualizado manualmente');
        }

        function showLogin() { UIController.showLogin(); }
        function showRegister() { UIController.showRegister(); }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                UserSystem.login(email, password);
                UIController.showApp();
                githubSync.syncFromCloud();
            } catch (error) {
                alert(error.message);
            }
        }

        function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Senhas n√£o coincidem');
                return;
            }

            try {
                UserSystem.register({ name, email, password });
                alert('Conta criada com sucesso! Fa√ßa login.');
                UIController.showLogin();
            } catch (error) {
                alert(error.message);
            }
        }

        function logout() {
            UserSystem.logout();
            UIController.showLoginPage();
        }

        function createPost() {
            const content = document.getElementById('postContent').value;
            const user = UserSystem.getCurrentUser();

            if (!content.trim()) {
                alert('Digite algo para publicar');
                return;
            }

            if (!user) {
                alert('Usu√°rio n√£o autenticado');
                return;
            }

            PostSystem.createPost(content, user.id);
            document.getElementById('postContent').value = '';
            UIController.loadPosts();
            githubSync.showNotification('üì§ Sua mensagem foi publicada para todos!');
        }

        function likePost(postId) {
            const user = UserSystem.getCurrentUser();
            if (!user) {
                alert('Fa√ßa login para curtir posts');
                return;
            }

            PostSystem.likePost(postId, user.id);
            UIController.loadPosts();
        }

        function commentOnPost(postId) {
            const comment = prompt('Digite seu coment√°rio:');
            const user = UserSystem.getCurrentUser();

            if (comment && user) {
                PostSystem.addComment(postId, comment, user.id);
                UIController.loadPosts();
                githubSync.showNotification('üí¨ Coment√°rio adicionado!');
            }
        }

        function showSection(section) {
            alert(`Se√ß√£o ${section} - Todas as mensagens j√° s√£o vis√≠veis no feed principal!`);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const savedConfig = ShadowCloud.getItem('github_config');
            if (savedConfig) {
                document.getElementById('githubRepo').value = savedConfig.repo;
                document.getElementById('githubToken').value = savedConfig.token;
                githubSync.configure(savedConfig.repo, savedConfig.token);
            }

            const user = UserSystem.getCurrentUser();
            if (user) {
                UIController.showApp();
            }
        });
    </script>
</body>
